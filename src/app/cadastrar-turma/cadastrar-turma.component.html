<div class="row">
    <div class="col-md-12">
        <h4>Cadastro de Matriculas</h4>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Nome da Turma:</label> 
                <input type="Text" class="form-control" placeholder="Digite aqui" name="nome"/> 
            </div>
            <div class="form-group">
                <label>Data de Ínicio:</label> 
                <input type="date" class="form-control" placeholder="Digite aqui" name="dataInicio"/> 
            </div>
            <div class="form-group">
                <label>Data de Término:</label> 
                <input type="date" class="form-control" placeholder="Digite aqui" name="dataTermino"/> 
            </div>
            <div class="form-group">
                <label>Ementa:</label> 
                <input type="text" class="form-control" placeholder="Digite aqui" name="ementa"/> 
            </div>
            
            <div class="form-group">
                <label>Selecione um Professor:</label> 
                <select class="form-control" name="idProfessor"> 
                    <option>Escolha uma opção</option> 
                </select> 
            </div>
            
            <div class="form-group"> 
                <input type="submit" value="Cadastrar Matricula" class="btn btn-success btn-sm" />
            </div>
        </form>
    </div>
</div>
