<div class="row">
    <div class="col-md-12">
        <h4>Cadastrar Professor</h4>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Nome do Professor:</label> 
                <input type="text" class="form-control" placeholder="Digite aqui" name="nome"/> 
            </div>
            <div class="form-group">
                <label>CPF:</label> 
                <input type="text" class="form-control" placeholder="Digite aqui" name="cpf"/> 
            </div>

            <div class="form-group"> 
                <input type="submit" value="Cadastrar Matricula" class="btn btn-success btn-sm" />
            </div>
        </form>
    </div>
</div>
