<div class="row">
    <div class="col-md-12">
        <h4>Cadastro de Alunos</h4>
        <hr />
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label>Nome do Aluno:</label> 
                <input type="text" class="form-control" placeholder="Digite aqui" name="nome"/> 
            </div>
            <div class="form-group"> 
                <label>Data de Nascimento:</label> 
                <input type="date" class="form-control" placeholder="Digite aqui" name="dataDeNascimento"/> 
            </div>
            
            <div class="form-group"> 
                <label>Email:</label> 
                <input type="email" class="form-control" placeholder="Digite aqui" name="email"/> 
            </div>
            <div class="form-group"> 
                <input type="submit" value="Cadastrar Aluno" class="btn btn-success btn-sm" />
            </div>
        </form>
    </div>
</div>
